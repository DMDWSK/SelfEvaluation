{% load static %}
<head>
    <link rel="stylesheet" href="{% static 'login.css' %}">
</head>
<body>
    {% if form.errors %}
    <p>There's something wrong with what you entered!</p>
    {% endif %}
    {% if next %}
    <p>Hey, you can't access that page</p>
    {% endif %}
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}

  <label>
    <p class="label-txt">ENTER YOUR NAME</p>
    <input name="username" type="text" class="form-control control_username" placeholder="Username">{{ form.user }}

  </label>
  <label>
    <p class="label-txt">ENTER YOUR PASSWORD</p>
    {{ form.password }}

  </label>
  <button type="submit">submit</button>
    </form>
</body>
</html>
